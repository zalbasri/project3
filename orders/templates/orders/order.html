{% extends "orders/layout.html" %}

{% block title %}
    order
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Order</h1>
        <h2>Items in your shopping cart:</h2>
            {% for item in items %}
                <h3>Item: {{ item.name }}</h3>
                <h3>Price: {{ item.price }}</h3>
            {% endfor %}
        <h3>total: {{ total }}</h3>
        <a href = "{% url 'confirmation' %}" class="btn btn-dark" >place order</a>
    </div>
{% endblock %}
