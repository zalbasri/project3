{% extends "orders/layout.html" %}

{% block title %}
    Cart
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Cart</h1>
        {% for item in items %}
            <h3>Item: {{ item.name }}</h3>
            <h3>Price: {{ item.price }}</h3>
        {% endfor %}
    </div>
{% endblock %}
