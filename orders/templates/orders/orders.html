{% extends "orders/layout.html" %}

{% block title %}
    Orders
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Order</h1>
        <!--if user has orders in history-->
        {% if exists %}
            <!--iterate through orders-->
            {% for order in orders %}
                <h3>Order: {{ order.items }}</h3>
                <h3>Status: {{ order.status }}</h3>
            {% endfor %}
        {% else %}
            <h4>Your have no orders in your history.</h4>
        {% endif %}
    </div>
{% endblock %}
